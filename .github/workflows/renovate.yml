---
name: Renovate
on:
  schedule:
    - cron: '0/15 * * * *'
  pull_request:
    branches:
      - master

env:
  LOG_LEVEL: debug
  REGISTRY_USER: balenaci

jobs:
  renovate:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - name: Enable dry-run
        run: echo "RENOVATE_DRY_RUN=full" >> $GITHUB_ENV
        if: github.event_name == 'pull_request'

      # https://github.com/renovatebot
      - uses: renovatebot/github-action@v32.185.3
        with:
          # https://docs.renovatebot.com/configuration-options
          configurationFile: .github/renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          RENOVATE_DRY_RUN: ${{ env.RENOVATE_DRY_RUN }}
          RENOVATE_HOST_RULES: '[{"hostType":"docker","username":"${{ env.REGISTRY_USER }}","password":"${{ secrets.REGISTRY_PASS }}"}]'
